<head>
  <title>Detail View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>

  <div class="container" id="detail">
{{>pet}}
<div class="row">
<button type="button" class="btn btn-primary btn-lg center-block" id="chill-button" data-toggle="modal" data-target="#myModal">
  Chill
</button>
</div>
</div>
<!-- Confirmation dialog -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog  modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        {{>confirmation}}
      </div>
        <button type="button" class="btn btn-default center-block" id="ok-button" data-dismiss="modal">OK</button>
    </div>
  </div>
</div>
</body>

<!-- Template to pet information -->
<template name="pet">
  {{#with pet}}
 <img id="dog" src="{{imgURL}}"/>
<div class="row">
  <div class="col-xs-6 about-pet detail-content">About {{name}}</div>
  <div class="col-xs-5 detail-content">Rating: <img id = "stars" src = "{{rating}}"/></div>
</div>
<div class="row"><div class="col-xs-12 detail-content">Breed: {{breed}}</div></div>
<div class="row"><div class="col-xs-12 detail-content">Age: {{age}}</div></div>
<div class="row"><div class="col-xs-12 detail-content">Temperment: {{temperment}}</div></div>
<div class="row"><div class="col-xs-12 detail-content">Bio: {{bio}}</div></div>
{{/with}}
</template>

<!-- Template to confirmation -->
<template name="confirmation">
	<div class="row">
		<div class="col-xs-12">
			  {{#with pet}}
			Congratulation! You have confirmed {{name}}!
			{{/with}}
		</div>
	</div>
</template>
