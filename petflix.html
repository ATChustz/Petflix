<head>
  <title>Petflix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Just+Another+Hand' rel='stylesheet' type='text/css'>
</head>

<body>
  
</body>

<template name="login">
	<div class="container" id="login-screen">
	  <img id="logo" src="PF&C-logo.png"/>
	  <div id="button-container">
	  	<a href="/addowner">
	  		<button class="btn" id="login">New Dog</button>
	  	</a>
	  	<br/>
	  	<a href="/list">
	  		<button class="btn" id="signup">Owner Login</button>
	  	</a>
	  	<br/>
	  	<a href="/list">
	  		<button class="btn" id="signup">Walker Login</button>
	  	</a>
	  </div>
	</div>
</template>

<template name="list">
	<div class="container" id="list">
		{{>dog}}
	</div>
</template>

<template name="detail">
	<div class="container" id="detail">
		{{>pet}}
	</div>
</template>

<template name="dog_profile_ownersv">
	<div class="container" id="dog_profile_ownersv">
		{{>profile}}
	</div>
</template>

<!-- Template for confirmation -->
<template name="confirmation">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				{{#with pet}}
					Congratulations! You have confirmed {{name}}!
				{{/with}}
			</div>
		</div>
	</div>
</template>

<!-- Template for owner view of dog schedule -->
<template name="schedule">
	<div class="container">
		{{#with pet}}
			<div class="row">
		  	<div class="col-xs-6 text-center nopadding">
		  		<a class="{{profileTab}}" href="/{{name}}/profile">Profile</a>
		  	</div>
		  	<div class="col-xs-6 text-center nopadding">
					<a class="{{scheduleTab}}" href="/{{name}}/schedule">Schedule</a>
		  	</div>
			</div>
			<img class="profile-dog img-circle center-block" src="../{{imgURL}}"/>
			<h2>{{name}}'s schedule and availability will go here</h2>
		{{/with}}
	</div>
</template>

<!-- Template for owner view of dog profile -->
<template name="profile">
	{{#with pet}}
	<div class="row">
	  <div class="col-xs-6 text-center nopadding">
	  	<a class="{{profileTab}}" href="/{{name}}/profile">
	  		Profile
	  	</a>
	  </div>
	  <div class="col-xs-6 text-center nopadding">
		<a class="{{scheduleTab}}" href="/{{name}}/schedule">
			Schedule
		</a>
	  </div>
	</div>

    <div class="row">
    	
	  	<div class="col-xs-12">
			<img class="profile-dog img-circle center-block" src="../{{imgURL}}"/>
			<div class="row pet-info">

			  	<div class="col-xs-6 about-pet detail-content">About {{name}}</div>
			  	<div class="col-xs-6 detail-content">Rating: <img id = "stars" src = "../{{rating}}"/></div>

				<div class="col-xs-6 detail-content">Breed: {{breed}}</div>
				<div class="col-xs-6 detail-content">Class: <img id = "class" src = "../{{class}}"/><a href="#" class="class-why" data-toggle="modal" data-target="#myModal4"> What's this?</a></div>

				<div class="col-xs-6 detail-content">Age: {{age}}</div>
				<div class="col-xs-6 detail-content">Proximity: {{distance}}</div>

				<div class="col-xs-12 detail-content">Temperament: {{temperment}}</div>

				<div class="col-xs-12 detail-content" id="last-attribute">Bio: {{bio}}</div>

				<div class="col-xs-12 detail-content badges-container">
					<p class="dont text-center">{{name}} asks "please"...</p>
					{{#each badges}}
					<div class="col-xs-4 text-center"><i class="text-center fa {{icon}}"></i><p>{{ask}}</p></div>
					{{/each}}
				</div>
			</div>
		</div>
	</div>
	{{/with}}
</template>

<!-- Template to pet information -->
<template name="pet">
  {{#with pet}}
  <div class="row">
	  <div class="col-xs-4 back-arrow">
	  	<a href="/list"><img id = "back" src = "Back.png"/>Back</a>
		</div>
		<div class="col-xs-5 title"><p>{{name}} - Detail</p></div>
  </div>

  <div class="row">
  	<div class="col-xs-12">
		<img class="detail-dog" src="{{imgURL}}"/>
		<div class="row pet-info">
	  	<div class="col-xs-6 about-pet detail-content">About {{name}}</div>
	  	<div class="col-xs-6 detail-content">Rating: <img id = "stars" src = "{{rating}}"/></div>
			<div class="col-xs-6 detail-content">Breed: {{breed}}</div>
			<div class="col-xs-6 detail-content">Class: <img id = "class" src = "{{class}}"/><a href="#" class="class-why" data-toggle="modal" data-target="#myModal4"> What's this?</a></div>

			<div class="col-xs-6 detail-content">Age: {{age}}</div>
			<div class="col-xs-6 detail-content">Proximity: {{distance}}</div>

			<div class="col-xs-12 detail-content">Temperament: {{temperment}}</div>

			<div class="col-xs-12 detail-content" id="last-attribute">Bio: {{bio}}</div>
						
			<a id="bone-button" href="/scheduler"><img src="bone-button.png"></a>

			<div class="col-xs-12 detail-content badges-container">
				<p class="dont">{{name}} asks "please"...</p>
				{{#each badges}}
				<p class="badges"><i class="fa {{icon}}"></i>{{ask}}</p>
				{{/each}}
			</div>
		</div>
		
		{{#each comments}}
		<div class="row comments">
			<div class="row">
				<div class="col-xs-4 walker-name">{{walker}}</div>
				<div class="col-xs-3 col-xs-offset-4"><img id = "stars" src = "{{rating}}"/></div>
			</div>
			<div class="row">
				<div class="col-xs-4">{{date}}</div>
			</div>
			<div class="row">
				<div class="col-xs-12">{{comment}}</div>
			</div>
		</div>
		<hr>
		{{/each}}
	</div>
 </div>
 {{/with}}

	<div class="modal fade" id="myModal4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog  modal-sm" role="document">
	    <div class="modal-content">
	      <div class="modal-body text-center">
	        <p>A dog's <span class="highlight">CLASS</span> represents the relative challenge the walker may experience walking it. The classes range from D, the least challenging dogs, to A, the most challenging dogs. The first time you walk a dog from a class above what you have walked before you must have your ability to walk dogs of that class confirmed by a walker verifier. Each dog's class is determined by a formula that takes into account its breed, age, and temperament.</p>
	      </div>
	        <button class="btn center-block" id="ok-button" data-dismiss="modal">OK</button>
	    </div>
	  </div>
	</div>

</template>

<!-- Template for simple dog info -->
<template name="dog">
	<div class="row">
	{{#each pets}}
		<div class="image">
			<a href="{{name}}">
		    <img id="{{name}}" src="{{imgURL}}"/>
		    	<div class="opq">

			    	<h4 class="distance">{{distance}}</h4>
			    	<h1 class="pet_name"> {{name}} </h1>
					<h5 class="breed">The {{breed}}</h5>
					<h2 class="quote">{{quote}}</h2>

				</div>

			</a>
		</div>
	
	{{/each}}
  </div>
</template>

<template name="scheduler">
	<div class="container">
		{{#with pet}}
		  <div class="row">
  			<div class="col-xs-4 back-arrow">
  				<a href="/{{name}}"><img id = "back" src = "Back.png"/>Back</a>
				</div>
				<div class="col-xs-5 title"><p>{{name}} - Schedule</p></div>
			</div>
			<div class="row text-center">
				<img class="profile-dog img-circle center-block" src="{{imgURL}}"/>
				<p class="lead" id="chill-pet"> You are going to chill with {{name}} ...</p>
			</div>
			<div class="row" id="form">
				<form>
					<div class="row" id="pickup">
					<div class="col-xs-12 pick-option">
					  <input type="radio" name="pickup" value="your home" checked>Drop off at my home location<p id="home-location">Panama Mall, Stanford, CA 94305</p>
					  </div>
					<div class="col-xs-12 pick-option">
					  <input type="radio" name="pickup" value="owner's home">Pick up from owner’s location
					  <br><p id="owner-location">{{location}}</p></div>
					  <div class="col-xs-12">
					  <input type="radio" name="pickup" value="">Meet up at <input type="text" name="user-enter" placeholder="Enter a location"/>​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​
					</div>
					</div>
					<div class="row">
						<div class="col-xs-9 col-xs-offset-2">
						  <span class="at">At</span>
						  <div class="btn-group" role="group">
							    <button type="button" id="chosen" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							      Thursday 5:00pm
							      <span class="caret"></span>
							    </button>
						    <ul class="dropdown-menu">
						      <li><a href="#">Thursday 5:00pm</a></li>
						      <li><a href="#">Thursday 5:15pm</a></li>
						      <li><a href="#">Thursday 5:30pm</a></li>
						      <li><a href="#">Thursday 5:45pm</a></li>
						      <li><a href="#">Thursday 6:00pm</a></li>
						    </ul>
						  </div>
						</div>
					</div>
					<div class="row verifier-remind">
						<div class="col-xs-10 col-xs-offset-1">
							<p>You need a verifier to walk {{name}}<a href="#" data-toggle="modal" data-target="#myModal3"> Why?</a></p>
						</div>
						<div class="col-xs-11">
							<a id="button-text" href="/verifier"><button type="button" class="btn btn-default btn-lg center-block general-button" id="confirm-button" >Confirm</button></a>
						</div>
					</div>
				</form>
			</div>
		{{/with}}
	</div>
	<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog  modal-sm" role="document">
	    <div class="modal-content">
	      <div class="modal-body">
	      	{{#with pet}}
	        <h4>What is a walker verifier?</h4>
	        <p>A walker verifier is a person certified by <span class="highlight">Petflix & Chill</span> who will ensure that you are able to walk a dog of this class.</p>
	        <h4>Why do I need a verifier to walk this dog?</h4>
	        <p>{{name}} belongs to class <img id = "class" src = "{{class}}"/> and you currently have not been verified for dogs of any class. You need to have a verifier to ensure that you do well with dogs of {{name}}'s class.</p>
	        <h5>You need a verifier if:</h5>
	        <li>You have not walked a dog of at least this class before. </li>
	        <li>You are a new user and have not yet completed your first walk.</li>
	        <h5>You will be exempt from walking with a verifier if you:</h5>
	        <li>Have walked a dog of this class before. </li>
	        {{/with}}
	      </div>
	      <button class="btn center-block" id="ok-button" data-dismiss="modal">OK</button>
	    </div>
	  </div>
	</div>
</template>

<template name="verifier">
	<div class="container">
		<div class="row">

			{{#with pet}}
  				<div class="col-xs-4 back-arrow">
  					<a href="/scheduler"><img id = "back" src = "Back.png"/>Back</a>
				</div>
				<div class="col-xs-5 title"><p>{{name}} - Schedule</p></div>
			{{/with}}
		</div>


		
		<div class="row">
			<div class="col-xs-6 text-center">
				<img class="img-responsive verifier-img" src="verifier.png"/>
				<p>Alexa</p>

			</div>
			{{#with schedule}}
			{{#with pet}}
			<div class="col-xs-6 text-center">
				<img class="img-responsive verifier-img" src="{{imgURL}}"/>
				<p>{{name}}</p>
			</div>

			{{/with}}

			<div class="col-xs-10 col-xs-offset-1">
				<p>Hi! I'm Alexa, the verifier for your walk with {{name}}. I will bring {{name}} to {{pickuplocation}} at {{time}} to assist and evaluate you for your walk with {{name}}. Please call (123)-456-7890 if you have any questions.</p>

			</div>
			
			{{/with}}
			
			<div class="col-xs-8 col-xs-offset-2" id="bottom-button">
				<a href="/success"><button type="button" class="btn btn-default btn-lg center-block general-button"  id="ok-button" ><p id="button-text">OK</p></button></a>

				<button type="button" class="btn btn-default btn-lg center-block general-button" data-toggle="modal" data-target="#myModal2" id="cancel-button" ><p id="button-text">Cancel</p></button>
			</div>
		</div>
	</div>

		<!-- Confirmation dialog -->
	<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog  modal-sm" role="document">
	    <div class="modal-content">
	      <div class="modal-body text-center">
	        {{>confirmation}}
	      </div>
	        <button class="btn center-block" id="ok-button" data-dismiss="modal">OK</button>
	    </div>
	  </div>
	</div>

	<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog  modal-sm" role="document">
	    <div class="modal-content">
	      <div class="modal-body text-center">
	        {{>cancellation}}
	      </div>
	        <button class="btn center-block" id="ok-button" data-dismiss="modal">OK</button>
	    </div>
	  </div>
	</div>
</template>

<!-- Template for cancellation -->
<template name="cancellation">
	<div class="row">
		<div class="col-xs-12">
			{{#with pet}}
				You've cancelled your time to chill with {{name}}!
			{{/with}}
		</div>
	</div>
</template>


<template name="success">
	<div class="container">
		<div class="row">
			<div class="col-xs-4">
			  <a href="/verifier"><img id="back" src="Back.png"/>Back</a>
			</div>
		</div>
		{{#with pet}}
		<div id="success-text">
			  <h1 id="success-heading">Congratulations!</h1>
			  <h2 id="success-body">You've successfully confirmed {{name}}</h2>
		</div>
		<img class="profile-dog img-circle center-block" src="../{{imgURL}}"/>
		{{/with}}
	</div>
</template>

<template name="addowner">
	<div class="container">
		<div class="row">
			<div class="col-xs-4">
		  		<a href="/"><img id = "back" src = "Back.png"/>Back</a>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<img class="paw" src="paw.png">
				<p id="tell">Tell us about yourself!</p>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<form role="form" id="dog-form">
					<input type="text" class="form-control" name="name" placeholder="Name"><br>
					<input type="text" class="form-control" name="address" placeholder="Address"><br>
					<input type="text" class="form-control" name="phone" placeholder="Phone Number"><br>
					<a href="/adddog"><input type="image" class="paw" src="add-button.png" alt="next"></a>

				</form>
			</div>
		</div>
		<!-- Need to add form elements to owner database -->
	
	</div>
</template>

<template name="adddog">
	<div class="container">
		<div class="row">
			<div class="col-xs-4">
		  		<a href="/addowner"><img id = "back" src = "Back.png"/>Back</a>
			</div>
		</div>
				

		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<form role="form" id="dog-form">
					<input type="image" class="paw" src="adddog.png">
					<input type="text" class="form-control" name="name" placeholder="Name"><br>
					<input type="text" class="form-control" name="address" placeholder="Breed"><br>
					<input type="text" class="form-control" name="phone" placeholder="Age (Years)"><br>
					<input type="text" class="form-control" name="description" placeholder="Description"><br>
					<select name="Class" class="form-control" >
						<option  disabled selected>Temperament:</option>
  						<option value="Aggressive">Aggressive</option>
  						<option value="Energetic">Energetic</option>
  						<option value="Playful">Playful</option>
 					 	<option value="Calm">Calm</option>

					</select><br>
 					<textarea class="form-control" name="bio" rows="2" placeholder="Bio"></textarea><br>

					<a href="/list"><input type="image" src="finish.png" class="paw" alt="finish"></a>
				</form>
			</div>
		</div>
		

	</div>
</template>
