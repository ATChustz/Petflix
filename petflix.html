<head>
  <title>Petflix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Just+Another+Hand' rel='stylesheet' type='text/css'>
</head>

<body>
  
</body>

<template name="login">
	<div class="container" id="login-screen">
	  <img id="logo" src="petflix-logo.png"/>
	  <div id="button-container">
	  	<a href="/list">
	  		<button class="btn" id="login">Log In</button>
	  	</a>
	  	<br/>
	  	<a href="/list">
	  		<button class="btn" id="signup">Sign Up</button>
	  	</a>
	  </div>
	</div>
</template>

<template name="list">
	<div class="container" id="list">
			{{>dog}}
	</div>
</template>

<template name="detail">
	<div class="container" id="detail">
		{{>pet}}
	</div>


</template>

<!-- Template to confirmation -->
<template name="confirmation">
	<div class="row">
		<div class="col-xs-12">
			{{#with pet}}
				Congratulations! You have confirmed {{name}}!
			{{/with}}
		</div>
	</div>
</template>

<!-- Template to pet information -->
<template name="pet">
  {{#with pet}}
  <div class="row">
  <div class="col-xs-4 back-arrow">
  <a href="/list"><img id = "back" src = "Back.png"/>Back</a>
</div>
	<div class="col-xs-5 title"><p>{{name}} - Detail</p></div>
</div>
<div class="row">

  <div class="row">
  	<div class="col-xs-12">
		<img id="dog" class="img-responsive" src="{{imgURL}}"/>
		<div class="row pet-info">
	  	<div class="col-xs-6 about-pet detail-content">About {{name}}</div>
	  	<div class="col-xs-5 detail-content">Rating: <img id = "stars" src = "{{rating}}"/></div>

			<div class="col-xs-6 detail-content">Breed: {{breed}}</div>
			<div class="col-xs-5 detail-content">Class: <img id = "class" src = "{{class}}"/><a href="#" class="class-why" data-toggle="modal" data-target="#myModal4"> What's this?</a></div>

			<div class="col-xs-6 detail-content">Age: {{age}}</div>
			<div class="col-xs-5 detail-content">Proximity: {{distance}}</div>

			<div class="col-xs-12 detail-content">Temperament: {{temperment}}</div>

			<div class="col-xs-12 detail-content">Bio: {{bio}}</div>

			<div class="col-xs-12 chill-container">
						
				<a id="button-text" href="/scheduler"><button type="button" class="btn btn-default btn-lg center-block general-button" id="chill-button" >Chill</button></a>

			</div>

			<div class="col-xs-12 detail-content badeges-container">
				<p class="dont">{{name}} asks "please"</p>
				{{#each badges}}

				<p class="badges"><i class="fa {{icon}}"></i>{{ask}}</p>

				{{/each}}


			</div>
			</div>
		
			{{#each comments}}
			<div class="row comments">
				<div class="row">
					<div class="col-xs-4 walker-name">{{walker}}</div>
					<div class="col-xs-3 col-xs-offset-4"><img id = "stars" src = "{{rating}}"/></div>
				</div>
				<div class="row">
					<div class="col-xs-4">{{date}}</div>
				</div>
				<div class="row">
					<div class="col-xs-12">{{comment}}</div>
				</div>
			</div>
			{{/each}}
			</div>
		</div>
		  </div>
			{{/with}}

</template>

<!-- Template for simple dog info -->
<template name="dog">
<div class="row">
	{{#each pets}}
		<div class="image">
			<a href="{{name}}">
		    <img id="{{name}}" src="{{imgURL}}"/>
		    	<div class="opq">

			    	<h4 class="distance">{{distance}}</h4>
			    	<h1 class="pet_name"> {{name}} </h1>
					<h5 class="breed">The {{breed}}</h5>
					<h2 class="quote">{{quote}}</h2>

				</div>

			</a>
		</div>
	
	{{/each}}
  </div>
</template>

<template name="scheduler">
	<div class="container">
		{{#with pet}}
		  <div class="row">
  				<div class="col-xs-4 back-arrow">
  					<a href="/{{name}}"><img id = "back" src = "Back.png"/>Back</a>
				</div>
				<div class="col-xs-5 title"><p>{{name}} - Schedule</p></div>
		</div>
		
		<div class="row text-center">
			
			<img id="scheduler-dog" class="img-responsive" src="{{imgURL}}"/>
			<p class="lead" id="chill-pet"> You are going to chill with {{name}} ...</p>
			
	</div>
	<div class="row" id="form">
		<form class="scheduler">
			<div class="row" id="pickup">
			<div class="col-xs-12 pick-option">
			  <input type="radio" name="pickup" value="your home" checked>Drop off at my home location<p id="home-location">Panama Mall, Stanford, CA 94305</p>
			  </div>
			<div class="col-xs-12 pick-option">
			  <input type="radio" name="pickup" value="owner's home">Pick up from owner’s location
			  <br><p id="owner-location">{{location}}</p></div>
			  <div class="col-xs-12">
			  <input type="radio" name="pickup" value="">Meet up at <input type="text" name="user-enter" placeholder="Enter your location"/>​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​
			</div>
			</div>
		<div class="row">
			<div class="col-xs-9 col-xs-offset-2">
			  <span class="at">At</span>
			  <div class="btn-group" role="group">
				    <button type="button" id="chosen" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				      Thursday 5:00pm
				      <span class="caret"></span>
				    </button>
			    <ul class="dropdown-menu">
			      <li><a href="#">Thursday 5:00pm</a></li>
			      <li><a href="#">Thursday 5:15pm</a></li>
			      <li><a href="#">Thursday 5:30pm</a></li>
			      <li><a href="#">Thursday 5:45pm</a></li>
			      <li><a href="#">Thursday 6:00pm</a></li>
			    </ul>
			  </div>
			</div>
		</div>

		<div class="row verifier-remind">
			<div class="col-xs-10 col-xs-offset-1">
			<p>You need a verifier to walk {{name}}<a href="#" data-toggle="modal" data-target="#myModal3"> Why ?</a></p>
		</div>
		<div class="col-xs-11">
				<a id="button-text" href="/verifier"><button type="button" class="btn btn-default btn-lg center-block general-button" id="confirm-button" >Confirm</button></a>

		</div>
	</div>
		

		</form>
	</div>
	{{/with}}
</div>

<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog  modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body">
      	{{#with pet}}
        <h4>What is a walker verifier?</h4>
        <p>A walker verifier is a certificated person who ensures that you are able to walk a certain class of dog.</p>
        <h4>Why do I need a verifier to walk this dog?</h4>
        <p>{{name}} belongs to class <img id = "class" src = "{{class}}"/> but you are currently permitted to walk dogs of class D max. You need to have a verifier to ensure that you are get well with {{name}}.</p>
        <h5>You need a verifier if you are</h5>
        <li>New user who never walk a dog through this platform</li>
        <li>Would like to walk a dog that is beyond your permitted class</li>
        <h5>You will be exempt from walk with a verifier if you</h5>
        <li>Is/was an owner of this breed of dog or dogs of the same class. </li>



        {{/with}}

      </div>
        <button class="btn center-block" id="ok-button" data-dismiss="modal">OK</button>
    </div>
  </div>
</div>




</template>

<template name="verifier">
	<div class="container">
		<div class="row">
  				<div class="col-xs-4 back-arrow">
  					<a href="/scheduler"><img id = "back" src = "Back.png"/>Back</a>
				</div>
				<div class="col-xs-5 title"><p>{{name}} - Schedule</p></div>
		</div>


		
		<div class="row ">
			<div class="col-xs-6 text-center">
				<img class="img-responsive verifier-img" src="verifier.png"/>
				<p>John</p>

			</div>
			{{#with schedule}}
			{{#with pet}}
			<div class="col-xs-6 text-center">
				<img class="img-responsive verifier-img" src="{{imgURL}}"/>
				<p>{{name}}</p>
			</div>

			{{/with}}

			<div class="col-xs-10 col-xs-offset-1">
				<p>Hi, I am John, your dog-walk verifier. I will
bring {{name}} to {{pickuplocation}} at {{time}}
and assist you for your first walk with {{name}}.
Please call (123)-456-7890 if you have
any questions.</p>

			</div>



	{{/with}}
			<div class="col-xs-8 col-xs-offset-2" id="bottom-button">
				<button type="button" class="btn btn-default btn-lg center-block general-button" data-toggle="modal" data-target="#myModal1" id="ok-button" ><p id="button-text">OK</p></button>

				<button type="button" class="btn btn-default btn-lg center-block general-button" data-toggle="modal" data-target="#myModal2" id="cancel-button" ><p id="button-text">Cancel</p></button>
		</div>
	</div>
	

	</div>

		<!-- Confirmation dialog -->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog  modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        {{>confirmation}}
      </div>
        <button class="btn center-block" id="ok-button" data-dismiss="modal">OK</button>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog  modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        {{>cancellation}}
      </div>
        <button class="btn center-block" id="ok-button" data-dismiss="modal">OK</button>
    </div>
  </div>
</div>



	</template>

	<!-- Template to confirmation -->
<template name="cancellation">
	<div class="row">
		<div class="col-xs-12">
			{{#with pet}}
				You've cancelled your walk with {{name}}!
			{{/with}}
		</div>
	</div>
</template>
