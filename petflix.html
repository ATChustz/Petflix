<head>
  <title>Petflix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  
</body>

<template name="login">
	<div class="container" id="login-screen">
	  <img id="logo" src="petflix-logo.png"/>
	  <div id="button-container">
	  	<a href="/list">
	  		<button class="btn" id="login">Log In</button>
	  	</a>
	  	<br/>
	  	<a href="/list">
	  		<button class="btn" id="signup">Sign Up</button>
	  	</a>
	  </div>
	</div>
</template>

<template name="list">
	<div class="container" id="list">
			{{>dog}}
	</div>
</template>

<template name="detail">
	<div class="container" id="detail">
		{{>pet}}
	</div>

	<!-- Confirmation dialog -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog  modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        {{>confirmation}}
      </div>
        <button class="btn center-block" id="ok-button" data-dismiss="modal">OK</button>
    </div>
  </div>
</div>
</template>

<!-- Template to confirmation -->
<template name="confirmation">
	<div class="row">
		<div class="col-xs-12">
			{{#with pet}}
				Congratulations! You have confirmed {{name}}!
			{{/with}}
		</div>
	</div>
</template>

<!-- Template to pet information -->
<template name="pet">
<div class="row">
  {{#with pet}}  
  <a href="/list"><i class="fa fa-arrow-left" id="back"></i></a>
  <div class="row">
  	<div class="col-xs-12">
		<img id="dog" class="img-responsive" src="{{imgURL}}"/>
		<div class="row pet-info">
	  	<div class="col-xs-6 about-pet detail-content">About {{name}}</div>
	  	<div class="col-xs-5 detail-content">Rating: <img id = "stars" src = "{{rating}}"/></div>

			<div class="col-xs-12 detail-content">Breed: {{breed}}</div>

			<div class="col-xs-12 detail-content">Age: {{age}}</div>

			<div class="col-xs-12 detail-content">Temperment: {{temperment}}</div>

			<div class="col-xs-12 detail-content">Bio: {{bio}}</div>
		
				<button type="button" class="btn btn-primary btn-lg center-block" id="chill-button" data-toggle="modal" data-target="#myModal">Chill</button>
			</div>
		
			{{#each comments}}
			<div class="row comments">
				<div class="row">
					<div class="col-xs-4 walker-name">{{walker}}</div>
					<div class="col-xs-3 col-xs-offset-4"><img id = "stars" src = "{{rating}}"/></div>
				</div>
				<div class="row">
					<div class="col-xs-4">{{date}}</div>
				</div>
				<div class="row">
					<div class="col-xs-12">{{comment}}</div>
				</div>
			</div>
			{{/each}}
			</div>
		</div>
			{{/with}}

  </div>
</template>

<!-- Template for simple dog info -->
<template name="dog">
<div class="row">
	{{#each pets}}
	<div class="image">
	<a href="{{name}}">
    <img id="{{name}}" src="{{imgURL}}"/>
		<h2>
			<span>
				{{name}}
				<span class='spacer'></span>
				<br />
				<span class='spacer'></span>
				{{breed}}
			</span>
		</h2>
	</a>
</div>
	
	{{/each}}
  </div>
</template>
